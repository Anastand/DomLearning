<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO </title>
</head>

<body class="bg-gray-500">
  <!-- writting a todo application by myself -->
  <div class="container mx-auto m-10">
    <div id="todo-container" class="text-3xl font-bold underline underline-offset-4 decoration-red-400">TO-DO</div>
    <div id="todo-list">

    </div>
    <input type="text" id="inputBox"
      class="bg-slate-200 text-green-600 border-2 border-blue-300 rounded-md p-1 mt-2 focus:outline-none focus:border-cyan-700"
      placeholder="ADD TODO">

    <button id="addTaskbtn" onclick="addTask()" class="bg-blue-600 text-gray-200 px-4 py-1.5 rounded-md mt-2">Add
      Task</button>
  </div>
  <script>
    let count = 1;
    function addTask() {
    const inputEL=document.getElementById("inputBox");
    const taskToAdd=inputEL.value;
    const todoList=document.getElementById("todo-list");
    const newTask = document.createElement("div");
    
    newTask.id="task-"+count;

    newTask.innerHTML = "<div>" + count + "." + taskToAdd + "</div><button onclick='deleteTask(" + count + ")' class='bg-red-500 text-white px-2 py-1 rounded-md mt-2'>delete</button>";
    todoList.appendChild(newTask);
    count++;
    }
    function deleteTask(count){
      const taskToDelete=document.getElementById("task-"+count);
      taskToDelete.parentElement.removeChild(taskToDelete);
    }
  </script>
</body>

</html>
